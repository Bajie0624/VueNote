<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/Users/zhangxuwei/Desktop/CODE/lib/vue.js"></script>
    <script src="/Users/zhangxuwei/Desktop/CODE/lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="/Users/zhangxuwei/Desktop/CODE/lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body">
                    <label>
                         Name:
                        <input type="text" v-model="name" class="form-control">
                    </label>
                    <input type="button" value="添加"  @click="add()" class="btn btn-primary">
              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list":key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime}} </item></td>
                    <td>
                        <input type="button" value="删除">
                    </td>

                </tr>
            </tbody>
        </table>
        
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name:'',
                list:[
                    {id:1,name:'五菱宏光',ctime:new Date()},
                    {id:2,name:'众泰',ctime:new Date()}
                ]
            },
            created(){
                this.getAllList()
            },
            methods: {
                add(){//添加品牌列表到后台服务器
                    
                },
                getAllList(){//获取所有车品牌的列表
                    
                    this.$http.get('http://www.liulongbin.top:3005/api/getprodlist').then(result=>{
                        //通过 $http 获取到的数据，都是在 result.body
                         var result = result.body;
                        if(result.status == 0){//获取成功
                            this.list = result.message
                        }else{
                            alert('获取数据失败')
                        }
                    })

                }
            }
        });
    </script>
</body>

</html>
