<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/Users/zhangxuwei/Desktop/CODE/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>
            <label>Name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="add" @click="add">
        </div>
        <p v-for="item in list">{{item.name}}</p>
        <!--这里count的数字是从1开始-->
        <p v-for="count in 10">这是第 {{count}} 几次循环</p>
        <p v-for="it in list2"><input type="checkbox">{{it.name}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id:'',
                name:'',
                list:[
                    {id:1, name:'aa1'},
                    {id:2, name:'bb2'},
                    {id:3, name:'cc3'},
                    {id:4, name:'dd4'},
                ],
                list2:[
                    {id:1, name:'李斯'},
                    {id:2, name:'嬴政'},
                    {id:3, name:'张三'},
                    {id:4, name:'李四'},
                    {id:5, name:'王五'},
                    {id:6, name:'马六'},
                ]
            },
            methods: {
                add(){
                    this.list2.push({id: this.id, name: this.name})
                }
            }
        });
    </script>
</body>

</html>
