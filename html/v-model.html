<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/Users/zhangxuwei/Desktop/CODE/lib/vue.js"></script>
</head>

<body>
    <!--利用v-model可以实现数据的双向绑定-->
    <div id="app">
        <h4>{{msg}}</h4>
        <input type="text" v-model="msg" style="width: 50%;">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'大家都是好学生'
            },
            methods: {}
        });
    </script>
</body>

</html>
